<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li class="employees" *ngFor="let employee of data">{{ employee.personalNumber }}
    : {{ employee.name }} {{ employee.mail }}
    <button (click)="remove(employee.personalNumber)">Remove me</button>

  </li>
</ul>

<button (click)="get()">Get me</button>
<ng-template #empty> There is no data</ng-template>
