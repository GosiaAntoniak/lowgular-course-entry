<ul class="employees-images" *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">
    <picture>
      <img alt="{{employee.name}}" src="{{employee.img}}"/>
      <span>{{employee.name}}</span>
    </picture>
  </li>
</ul>


<ng-template #empty> There is no data</ng-template>
